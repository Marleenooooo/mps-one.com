name: Deploy to Hostinger via FTP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: webapp
        run: |
          npm ci || npm install

      - name: Build
        working-directory: webapp
        env:
          VITE_APP_URL: ${{ vars.VITE_APP_URL }}
        run: npm run build

      - name: Validate FTP secrets
        run: |
          [ -z "${{ secrets.FTP_HOST }}" ] && echo "Missing secret: FTP_HOST" && exit 1
          [ -z "${{ secrets.FTP_USERNAME }}" ] && echo "Missing secret: FTP_USERNAME" && exit 1
          [ -z "${{ secrets.FTP_PASSWORD }}" ] && echo "Missing secret: FTP_PASSWORD" && exit 1
          [ -z "${{ secrets.FTP_DIR }}" ] && echo "Missing secret: FTP_DIR" && exit 1
          echo "All FTP secrets present."

      - name: Debug build output
        run: |
          echo "VITE_APP_URL=${{ vars.VITE_APP_URL }}"
          ls -la webapp/dist || true

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: webapp/dist
          server-dir: ${{ secrets.FTP_DIR }}
          protocol: ftps
          fail-on-error: true
          log-level: standard
          exclude: |
            **/.git*
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/*.map

    concurrency:
      group: ftp-deploy
      cancel-in-progress: true
